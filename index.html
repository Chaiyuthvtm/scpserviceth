
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>สรุปผลค่าใช้จ่ายโครงการ</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>สรุปผลค่าใช้จ่ายโครงการ</h1>
    <div class="form-group">
      <label>ชื่อโครงการ:</label>
      <input type="text" id="projectName" />
      <label>มูลค่าโครงการ (บาท):</label>
      <input type="number" id="projectValue" />
      <button onclick="calculateBudget()">คำนวณงบประมาณ</button>
    </div>

    <div id="budgetSection" style="display:none;">
      <h2>งบประมาณโครงการ (คำนวณจากสูตร)</h2>
      <ul id="budgetList"></ul>

      <h2>กรอกค่าใช้จ่ายจริง (Actual)</h2>
      <label>ค่าแรง:</label><input type="number" id="actualLabor" /><br/>
      <label>วัสดุสิ้นเปลือง:</label><input type="number" id="actualMaterial" /><br/>
      <label>อุปกรณ์ช่วย:</label><input type="number" id="actualEquip" /><br/>
      <label>Overhead:</label><input type="number" id="actualOverhead" /><br/>
      <label>กำไร:</label><input type="number" id="actualProfit" /><br/>
      <button onclick="showSummary()">แสดงรายงานสรุป</button>
    </div>

    <div id="summarySection" style="display:none;">
      <h2>รายงานสรุป</h2>
      <table id="summaryTable" border="1">
        <thead>
          <tr>
            <th>หมวด</th><th>งบประมาณ</th><th>ค่าใช้จ่ายจริง</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
      </table>
      <canvas id="summaryChart" width="400" height="200"></canvas>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
