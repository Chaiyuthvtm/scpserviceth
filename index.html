
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>งบประมาณโครงการ</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>คำนวณงบประมาณโครงการ</h1>
    <label>ชื่อโครงการ: <input type="text" id="projectName" /></label><br/>
    <label>มูลค่าโครงการ (บาท): <input type="number" id="projectValue" /></label><br/>
    <button onclick="calculate()">คำนวณ</button>

    <div id="result" style="display:none;">
      <h2>สรุปงบประมาณ</h2>
      <table>
        <thead>
          <tr><th>หมวด</th><th>งบประมาณ (บาท)</th><th>Actual (บาท)</th></tr>
        </thead>
        <tbody>
          <tr><td>ค่าแรง (65%)</td><td id="budgetLabor"></td><td><input type="number" id="actualLabor"/></td></tr>
          <tr><td>วัสดุสิ้นเปลือง (10%)</td><td id="budgetMaterial"></td><td><input type="number" id="actualMaterial"/></td></tr>
          <tr><td>อุปกรณ์ช่วย (5%)</td><td id="budgetEquipment"></td><td><input type="number" id="actualEquipment"/></td></tr>
          <tr><td>Overhead (10%)</td><td id="budgetOverhead"></td><td><input type="number" id="actualOverhead"/></td></tr>
          <tr><td>กำไร (10%)</td><td id="budgetProfit"></td><td><input type="number" id="actualProfit"/></td></tr>
        </tbody>
      </table>
      <button onclick="saveProject()">บันทึกโครงการ</button>
    </div>

    <h2>ประวัติโครงการ</h2>
    <div id="history"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
