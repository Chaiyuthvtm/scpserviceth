<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>โครงการ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ข้อมูลโครงการ</h1>
    <label>ชื่อโครงการ: <input type="text" id="projectName"></label><br>
    <label>มูลค่าโครงการ: <input type="number" id="projectValue" step="0.01"></label><br>
    <button id="calculateBtn">คำนวณ</button>

    <h2>สรุปงบประมาณ</h2>
    <div id="result"></div>

    <h2>ประวัติโครงการ</h2>
    <table id="historyTable" border="1">
        <thead>
            <tr>
                <th rowspan="2">ชื่อโครงการ</th>
                <th colspan="5">งบประมาณคำนวณ</th>
                <th rowspan="2">ลบ</th>
            </tr>
            <tr>
                <th>ค่าแรง</th>
                <th>วัสดุ</th>
                <th>อุปกรณ์</th>
                <th>Overhead</th>
                <th>กำไร</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
